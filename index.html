<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Number Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="counter-container">
        <div class="counter-card">
            <h1>Interactive Counter</h1>
            <div class="counter-display">
                <h2 id="counter">0</h2>
            </div>
            <div class="counter-controls">
                <button id="decrease" class="btn btn-decrease">
                    <i class="fas fa-minus"></i> Decrease
                </button>
                <button id="reset" class="btn btn-reset">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
                <button id="increase" class="btn btn-increase">
                    <i class="fas fa-plus"></i> Increase
                </button>
            </div>
            <div class="counter-image">
                <!-- <img src="https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Counting illustration showing numbers increasing" class="counter-img"> -->
                <img src="images/IMG_20231109_133418_770.jpg" alt="Counting illustration showing numbers increasing" class="counter-img">

            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-top">
                <div class="footer-credits">
                    <a href="#"><h5>The Gym</h5></a>
                    <a href="#"><h5>Developed by Ushindi Bihame</h5></a>
                </div>
                <div class="footer-github">
                    <h3>Check out my GitHub!!</h3>
                    <div class="github-link">
                        <i class="fas fa-hand-point-down"></i>
                        <a href="https://github.com/ub-victor" target="_blank" class="github-btn">
                            <i class="fab fa-github"></i> Visit GitHub
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Copyright &copy; <span id="current-year"></span> Ushindi Bihame - All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
